<!DOCTYPE html>
<html
	lang="en"
	xmlns:v-on="http://www.w3.org/1999/xhtml"
	xmlns:v-bind="http://www.w3.org/1999/xhtml"
>
	<head>
		<meta charset="utf-8" />
		<meta name="referrer" content="never" />
		<title>Poster Shop with vuejs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="/public/favicon.ico"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,700,800"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Baloo+Bhaina"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="/public/style.css" />
	</head>
	<body>
		<div id="app">
			<div class="header">
				<div class="container">
					<div class="title">
						<img src="public/logo.png" />
						<h1>Poster Shop</h1>
					</div>
					<!--
						modifier 'prevent' is used to prevent reloading page on submit
					-->
					<form class="search-bar" v-on:submit.prevent="onSubmit">
						<input
							type="text"
							placeholder="write your search here ..."
							required
							v-model="search"
						/>
						<input class="btn" type="submit" value="Search" />
					</form>
				</div>
			</div>
			<div class="main container">
				<div class="products">
					<div
						class="product"
						v-for="product in products"
						v-bind:key="product.id"
					>
						<h4 class="product-title">{{ product.title }}</h4>
						<button
							class="add-to-cart btn"
							v-on:click="addToCart(product)"
						>
							Add product
						</button>
					</div>
				</div>
				<div class="cart">
					<h2>Shopping Cart</h2>
					<ul>
						<li
							class="cart-item"
							v-for="item in cart"
							v-bind:key="item.id"
						>
							<div class="item-title">{{ item.title }}</div>
							<span class="item-qty"
								>{{ item.price | currency }} x
								{{ item.qty }}</span
							>
							<button class="btn" v-on:click="inc(item)">
								+
							</button>
							<button class="btn" v-on:click="des(item)">
								-
							</button>
						</li>
					</ul>
					<div v-if="cart.length">
						<div class="cart-total">
							Total: {{ total | currency }}
						</div>
					</div>
					<div v-else class="empty-cart">No items in the cart.</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="/reload/reload.js"></script>
		<script
			type="text/javascript"
			src="node_modules/vue/dist/vue.js"
		></script>
		<script type="text/javascript" src="public/script.js"></script>
	</body>
</html>
